<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos </title>
    
    <script>
        function actualizarCiudades() {
            var pais = document.getElementById("pais").value;
            var ciudadSelect = document.getElementById("ciudad");
            var ciudadesPorPais = {
                "es": ["Madrid", "Barcelona", "Sevilla", "Valencia"],
                "mx": ["Ciudad de México", "Guadalajara", "Monterrey", "Cancún"],
                "co": ["Bogotá", "Medellín", "Cali", "Barranquilla"],
                "br": ["Rio de Janeiro", "Sao Paulo", "Brasilia", "Belo Horizonte"],
                "ar": ["Buenos Aires", "Córdoba", "Rosario", "Mendoza"]
            };

            // Limpiar las ciudades previas
            ciudadSelect.innerHTML = "";

            // Agregar la opción por defecto
            var defaultOption = document.createElement("option");
            defaultOption.value = "";
            defaultOption.textContent = "Selecciona tu ciudad";
            ciudadSelect.appendChild(defaultOption);

            // Agregar las nuevas opciones de ciudades según el país seleccionado
            if (ciudadesPorPais[pais]) {
                ciudadesPorPais[pais].forEach(function(ciudad) {
                    var option = document.createElement("option");
                    option.value = ciudad;
                    option.textContent = ciudad;
                    ciudadSelect.appendChild(option);
                });
            }
        }
    </script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: antiquewhite;
            border-radius: 10px;
            box-shadow: 0 0 5px black;
        }
        h1 {
            text-align: center;
            color: brown;
            margin: 0 auto;
            padding: 5px;
            border: solid 2px;
            border-radius: 10px;
            background-color: rosybrown;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 98%;
            padding: 6px;
            border: 1px solid black;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            box-shadow: 0 0 5px black;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #27792b;
        }
        .imagen1 {
            width: 200px;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 0 5px black;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .imagen1:hover {
            transform: scale(1.2);
        }
    </style>

</head>
<body>
    <div class="container">
        <h1><b>Contáctanos</b></h1>
        <hr>
        <br>
        <center>
        <a target="_blank" href="https://lenguajehtml.com/"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/1920px-GitHub_Invertocat_Logo.svg.png" alt="Logo" class="imagen1"></a>
        </center>
        <form action="#" method="Post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" id="email" required>
            <br>
            <label for="pais">País:</label>
            <select id="pais" name="pais" onchange="actualizarCiudades()" required>
                <option value="" disabled selected>Selecciona tu país</option>
                <option value="es">España</option>
                <option value="mx">México</option>
                <option value="co">Colombia</option>
                <option value="br">Brasil</option>
                <option value="ar">Argentina</option>
            </select>
            <br><br>
            <label for="ciudad">Ciudad:</label>
            <select id="ciudad" name="ciudad" required>
                <option value="" disabled selected>Selecciona tu ciudad</option>
            </select>
            <br><br>
            <input type="submit" value="Enviar formulario">
        </form>
    </div>
</body>
</html>
